<h2 class="m-3 text-decoration-underline text-center" *ngIf="isAdd">Add New Theatre</h2>
<h2 class="m-3 text-decoration-underline text-center" *ngIf="!isAdd">Edit Theatre</h2>
<div class="container">
  <form (ngSubmit)="submit()"  class="row g-4">
    <div class="form-group col-sm-5 col-lg-5  mx-auto" *ngIf="isAdd">
      <label>Theatre Id</label>
      <input
        type="text"
        class="form-control"
        name="theatreId"
        [(ngModel)]="theatre.theatreId"
        #theatreId="ngModel"
        required
      />
      <div [hidden]="theatreId.valid" class="alert alert-danger">
        Theatre Id is required
      </div>
    </div>
    <div class="form-group col-sm-5 col-lg-5  mx-auto">
      <label>Theatre Name</label>
      <input
        type="text"
        class="form-control"
        name="theatreName"
        [(ngModel)]="theatre.theatreName"
        #theatreName="ngModel"
        required
      />
      <div [hidden]="theatreName.valid" class="alert alert-danger">
        Theatre Name is required
      </div>
    </div>
    <div class="formgroup col-sm-5 col-lg-5  mx-auto">
      <label>Theatre City</label>
      <select
        class="form-select"
        name="theatreCity"
        [(ngModel)]="theatre.theatreCity"
        #theatreCity="ngModel"
        required
      >
        <option>Bengaluru</option>
        <option>Chennai</option>
        <option>Hyderabad</option>
        <option>Mumbai</option>
        <option>Mysuru</option>
      </select>
      <div [hidden]="theatreCity.valid" class="alert alert-danger">
        Theatre City is required
      </div>
    </div>
    <div class="form-group col-sm-5 col-lg-5  mx-auto">
      <label>Manager Name</label>
      <input
        type="text"
        class="form-control"
        name="managerName"
        [(ngModel)]="theatre.managerName"
        #managerName="ngModel"
        required
      />
      <div [hidden]="managerName.valid" class="alert alert-danger">
        ManagerName is required
      </div>
    </div>
    <div class="form-group col-sm-5 col-lg-5  mx-auto">
      <label>Manager Contact</label>
      <input
        type="tel"
        class="form-control"
        pattern="[6-9]{1}[0-9]{9}"
        max="10"
        name="managerContact"
        [(ngModel)]="theatre.managerContact"
        #managerContact="ngModel"
        required
      />
      <div [hidden]="managerContact.valid" class="alert alert-danger">
        Please enter 10 digit contact number
      </div>
    </div>
    <div class="form-group col-sm-5 col-lg-5  mx-auto" *ngIf="isAdd">
      <label>Admin Id</label>
      <input
        type="number"
        class="form-control"
        name="adminId"
        [(ngModel)]="theatre.admin.adminId"
        #adminId="ngModel"
        required
      />
      <div [hidden]="adminId.valid" class="alert alert-danger">
        Admin Id is required
      </div>
    </div>
    <div class="form-group">
      <div class="d-flex justify-content-center m-3">
        <button
          type="submit"
          [disabled]="
            !(
              theatreName.valid &&
              managerName.valid &&
              managerContact.valid
            )
          "
          class="btn btn-primary"
        >
          {{ toDo }}
        </button>
        &nbsp; &nbsp;
        <button type="button" (click)="cancel()" class="btn btn-primary">
          Cancel
        </button>
        &nbsp; &nbsp;
        <button type="reset" class="btn btn-danger">Reset</button>
      </div>
    </div>
  </form>
</div>
