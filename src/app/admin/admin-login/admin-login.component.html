<div class="container">
  <div class="row m-2">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box">
      <div class="col-lg-12 login-key">
        <i class="fa fa-key" aria-hidden="true"></i>
      </div>
      <div class="col-lg-12 login-title">ADMIN PANEL</div>

      <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
          <form>
            <div class="form-group">
              <label class="form-control-label">USERNAME</label>
              <input
                type="text"
                class="form-control"
                name="uname"
                [(ngModel)]="uname"
                autofocus
              />
            </div>
            <div class="form-group">
              <label class="form-control-label">PASSWORD</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
                #passwordfield
              />
              <span style="color: #0DB8DE; margin-top: -40px;"
                (click)="
                  passwordfield.type =
                    passwordfield.type == 'password' ? 'text' : 'password'
                "
                class="fa fa-fw field-icon toggle-password"
                [ngClass]="
                  passwordfield.type == 'password' ? ' fa-eye' : ' fa-eye-slash'
                "
              ></span>
            </div>

            <div class="col-lg-12 loginbttm">
              <div *ngIf="invalidLogin" class="alert alert-danger">
                {{ error }}
              </div>
              <div class="col-lg-7 login-btm login-button">
                <button
                  type="submit"
                  (click)="checkLogin()"
                  class="btn btn-outline-primary"
                >
                  LOGIN
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-2"></div>
    </div>
  </div>
</div>
