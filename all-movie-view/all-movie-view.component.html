<h2 class="m-3 text-decoration-underline text-center">All Movies</h2>
<p>(Yet to Implement Blocking and Unblocking the Seats)</p>
<form class="form-inline">
  <div class="m-2 d-flex justify-content-evenly align-content-center flex-wrap">
    <div class="form-group m-2">
      <div class="col-12 d-flex justify-content-center">
        <h5 for="searchDate">Sort By Date:</h5>
        <input
          type="date"
          name="searchDate"
          class="novalidate form-control mr-sm-2"
          [(ngModel)]="searchDate"
          (ngModelChange)="filterMoviesByDate()"
        />
      </div>
    </div>
    <div class="form-group m-2">
      <div class="col-12">
        <input
          type="text"
          name="searchText"
          class="novalidate form-control mr-sm-2"
          [(ngModel)]="searchText"
          (keyup)="filterMovies()"
          placeholder="Search a Movie"
        />
      </div>
    </div>
  </div>
</form>
<div class="m-2 d-flex justify-content-center align-content-center flex-wrap">
  <div class="m-3 card" *ngFor="let m of movies" style="max-width: 20rem">
    <div class="card-header">
      <h3 class="text-center">
        {{ m.movieName }}
      </h3>
    </div>
    <div
      class="
        card-body
        d-flex
        flex-column
        justify-content-center
        align-content-center
        flex-wrap
      "
    >
      <p>
        {{ m.language }}&nbsp;|&nbsp;{{ m.movieGenre }}&nbsp;|&nbsp;{{
          m.movieHours
        }}
      </p>
      <p>{{ m.description }}</p>
      <p>Starts at :{{ m.movieStartTime }}</p>
      <p>Ends at :{{ m.movieEndTime }}</p>
      <a
        href="{{ m.trailer }}"
        target="_blank"
        class="btn btn-success mx-auto m-2"
        style="max-width: 8rem"
        >Watch Trailer</a
      >
      <img
        class="rounded mx-auto img-fluid"
        src="{{ m.imageLink }}"
        style="max-height: 14rem; min-width: 14rem"
        alt="{{ m.movieName }}"
      />
    </div>
    <div class="card-footer">
      <h4 class="text-center text-danger">Rs.{{ m.price }}</h4>
    </div>
  </div>
</div>
<h4 class="text-center" *ngIf="movies.length === 0">No Movies Found!</h4>
